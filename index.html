    <style>
:root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --secondary: #64748b;
    --light: #f8fafc;
    --dark: #0f172a;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --info: #3b82f6;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --sidebar-width: 280px;
    --animation-speed: 0.3s;
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
}

.title-link {
    color: white;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.title-link:hover {
    text-decoration: underline;
}

.title-link i {
    font-size: 0.875rem;
    opacity: 0.8;
}

body {
    background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
    color: var(--gray-800);
    display: flex;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(180deg, var(--dark) 0%, #1a1f2c 100%);
    color: var(--light);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    z-index: 10;
}

.sidebar-header {
    padding: 0.75rem 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    margin-bottom: 1rem;
}

.sidebar-title {
    font-size: 1.125rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.search-container,
.sort-container {
    margin-bottom: 0.75rem;
}

.search-input,
.sort-select {
    width: 100%;
    padding: 0.625rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.05);
    color: var(--light);
    font-size: 0.875rem;
    transition: all 0.2s ease;
}

.search-input:focus,
.sort-select:focus {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--primary);
    outline: none;
}

.project-list {
    flex: 1;
    overflow-y: auto;
    margin: 0 -0.5rem;
    padding: 0 0.5rem;
}

.project-item {
    padding: 0.75rem;
    margin-bottom: 0.5rem;
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    transition: all 0.2s ease;
    cursor: pointer;
}

.project-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(4px);
}

.project-item.active {
    background: linear-gradient(45deg, var(--primary), var(--primary-dark));
    border-color: transparent;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
}

/* Main Content Styles */
.main-content {
    flex: 1;
    margin-left: var(--sidebar-width);
    padding: 1.5rem;
    max-width: calc(100% - var(--sidebar-width));
}

.project-details {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    overflow: hidden;
}

.project-header {
    padding: 1.5rem;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
}

.project-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.project-body {
    padding: 1.25rem;
}

.info-section {
    background: var(--gray-50);
    border-radius: 8px;
    padding: 1.25rem;
    margin-bottom: 1rem;
}

.section-title {
    font-size: 1rem;
    font-weight: 600;
    color: var(--gray-700);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
}

.key-feature-item,
.ai-roles-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.ai-role-item {
    position: relative;
    padding: 0.75rem 0 0.75rem 2rem;
    color: var(--gray-700);
    line-height: 1.5;
}

.ai-role-item::before {
    content: 'â€¢';
    position: absolute;
    left: 0.75rem;
    color: var(--primary);
    font-size: 1.5rem;
    line-height: 1;
}

.metrics {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
}

.metric-card {
    background: white;
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid var(--gray-200);
    transition: transform 0.2s ease;
}

.metric-card:hover {
    transform: translateY(-2px);
}

.metric-title {
    color: var(--gray-500);
    font-size: 0.75rem;
    margin-bottom: 0.25rem;
}

.metric-value {
    color: var(--gray-800);
    font-size: 1.25rem;
    font-weight: 600;
}

.tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.tag {
    background: var(--gray-100);
    color: var(--gray-700);
    padding: 0.25rem 0.75rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 500;
}

.project-status {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
    gap: 0.375rem;
}

.status-live {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
}
option {
  background: #000;
  color: #fff;
}
.status-development {
    background: rgba(245, 158, 11, 0.1);
    color: var(--warning);
}

.pms-link-section {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    margin-bottom: 1.5rem;
}

.pms-link-section .section-title {
    color: white;
    opacity: 0.9;
}

.pms-description {
    margin-bottom: 1rem;
    font-size: 0.875rem;
    opacity: 0.8;
}

.pms-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: white;
    text-decoration: none;
    background: rgba(255, 255, 255, 0.1);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s ease;
}

.pms-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-1px);
}

.pms-link i {
    font-size: 0.75rem;
}

.empty-state {
    text-align: center;
    padding: 3rem 1.5rem;
    color: var(--gray-400);
}

/* New Project Form Styles */
.new-project-btn {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    cursor: pointer;
    margin-top: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: background-color 0.2s;
}

.new-project-btn:hover {
    background: var(--primary-dark);
}

.project-form-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.project-form-overlay.active {
    opacity: 1;
    visibility: visible;
}

.project-form {
    background: white;
    border-radius: 8px;
    width: 90%;
    max-width: 800px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 1.5rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.form-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--gray-800);
}

.close-form {
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
    color: var(--gray-500);
}

.form-group {
    margin-bottom: 1rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--gray-700);
}

.form-input,
.form-textarea,
.form-select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--gray-300);
    border-radius: 4px;
    font-size: 0.875rem;
    transition: border-color 0.2s;
}

.form-input:focus,
.form-textarea:focus,
.form-select:focus {
    border-color: var(--primary);
    outline: none;
}

.form-textarea {
    min-height: 100px;
    resize: vertical;
}

.dynamic-inputs {
    margin-bottom: 0.5rem;
}

.input-row {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
}

.add-input-btn {
    background: var(--gray-100);
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
    border-radius: 4px;
    padding: 0.5rem;
    font-size: 0.875rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.add-input-btn:hover {
    background: var(--gray-200);
}

.remove-input-btn {
    background: var(--gray-100);
    color: var(--danger);
    border: none;
    border-radius: 4px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 1.5rem;
}

.cancel-btn {
    background: var(--gray-100);
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
    border-radius: 4px;
    padding: 0.75rem 1.5rem;
    font-size: 0.875rem;
    cursor: pointer;
}

.save-btn {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 0.75rem 1.5rem;
    font-size: 0.875rem;
    cursor: pointer;
    transition: background-color 0.2s;
}

.save-btn:hover {
    background: var(--primary-dark);
}

.form-error {
    color: var(--danger);
    font-size: 0.75rem;
    margin-top: 0.25rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
        max-width: 100%;
        padding: 1rem;
    }

    .info-grid {
        grid-template-columns: 1fr;
    }

    .metrics {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelForm">Cancel</button>

            </form>
        </div>

        }

        // Function to populate project list
        function populateProjectList() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            
            projects.forEach(project => {
                const li = document.createElement('li');
                li.className = 'project-item';
                li.innerHTML = `
                    <i class="fas fa-${project.status === 'live' ? 'circle-check' : 'clock'}"></i>
                    <span>${project.name}</span>
                `;
                
                li.addEventListener('click', () => {
                    // Remove active class from all items
                    document.querySelectorAll('.project-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    li.classList.add('active');
                    
                    // Display project details
                    displayProjectDetails(project);
                });
                
                projectList.appendChild(li);
            });
        }

        // Function to filter projects
function filterProjects(searchTerm) {
    const filteredProjects = projects.filter(project => {
        const searchFields = [
            project.name,
            project.definition,
            project.status,
            ...(project.keyFeatures || []),
            ...(project.techStack || []),
            ...(project.aiRole || [])
        ];
        
        return searchFields.some(field => 
            String(field).toLowerCase().includes(searchTerm.toLowerCase())
        );
    });
    
    const projectList = document.getElementById('projectList');
    projectList.innerHTML = '';
    
    if (filteredProjects.length === 0) {
        projectList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-search"></i>
                <h3>No Results Found</h3>
                <p>No projects found matching "${searchTerm}"</p>
            </div>
        `;
        // Clear the main content area when no results are found
        document.getElementById('projectDetails').innerHTML = '';
        return;
    }
    
    filteredProjects.forEach(project => {
        const li = document.createElement('li');
        li.className = 'project-item';
        li.innerHTML = `
            <i class="fas fa-${project.status === 'live' ? 'circle-check' : 'clock'}"></i>
            <span>${project.name}</span>
        `;
        
        li.addEventListener('click', () => {
            document.querySelectorAll('.project-item').forEach(item => {
                item.classList.remove('active');
            });
            li.classList.add('active');
            displayProjectDetails(project);
        });
        
        projectList.appendChild(li);
    });
    
    // Display the first project in the filtered list
    if (filteredProjects.length > 0) {
        displayProjectDetails(filteredProjects[0]);
        projectList.firstChild.classList.add('active');
    }
}
   

        // Function to sort projects
        function sortProjects(sortBy) {
            const sortedProjects = [...projects];
            
            switch(sortBy) {
                case 'name':
                    sortedProjects.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'status':
                    // Sort by status (live first, then development)
                    sortedProjects.sort((a, b) => {
                        if (a.status === b.status) return 0;
                        return a.status === 'live' ? -1 : 1;
                    });
                    break;
                case 'aws':
                    sortedProjects.sort((a, b) => {
                        const getNumericValue = (str) => {
                            if (str === 'N/A') return -1;
                            const match = str.match(/(\d+)/);
                            return match ? parseInt(match[0]) : -1;
                        };
                        return getNumericValue(b.awsMrrIncrease) - getNumericValue(a.awsMrrIncrease);
                    });
                    break;
            }
            
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';
            
            sortedProjects.forEach(project => {
                const li = document.createElement('li');
                li.className = 'project-item';
                li.innerHTML = `
                    <i class="fas fa-${project.status === 'live' ? 'circle-check' : 'clock'}"></i>
                    <span>${project.name}</span>
                `;
                
                li.addEventListener('click', () => {
                    document.querySelectorAll('.project-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    li.classList.add('active');
                    displayProjectDetails(project);
                });
                
                projectList.appendChild(li);
            });
        }

        // Project Form Functionality
        function setupProjectForm() {
            const newProjectBtn = document.getElementById('newProjectBtn');
            const projectFormOverlay = document.getElementById('projectFormOverlay');
            const closeForm = document.getElementById('closeForm');
            const cancelForm = document.getElementById('cancelForm');
            const newProjectForm = document.getElementById('newProjectForm');
            
            // Dynamic input containers
            const keyFeaturesContainer = document.getElementById('keyFeaturesContainer');
            const aiRolesContainer = document.getElementById('aiRolesContainer');
            const techStackContainer = document.getElementById('techStackContainer');
            
            // Add buttons
            const addKeyFeature = document.getElementById('addKeyFeature');
            const addAiRole = document.getElementById('addAiRole');
            const addTechStack = document.getElementById('addTechStack');
            
            // Open form
            newProjectBtn.addEventListener('click', () => {
                projectFormOverlay.classList.add('active');
                // Add initial empty fields
                addDynamicInput(keyFeaturesContainer, 'keyFeature');
                addDynamicInput(aiRolesContainer, 'aiRole');
                addDynamicInput(techStackContainer, 'techStack');
            });
            
            // Close form
            closeForm.addEventListener('click', closeProjectForm);
            cancelForm.addEventListener('click', closeProjectForm);
            
            // Add dynamic inputs
            addKeyFeature.addEventListener('click', () => addDynamicInput(keyFeaturesContainer, 'keyFeature'));
            addAiRole.addEventListener('click', () => addDynamicInput(aiRolesContainer, 'aiRole'));
            addTechStack.addEventListener('click', () => addDynamicInput(techStackContainer, 'techStack'));
            
            // Form submission
            newProjectForm.addEventListener('submit', handleFormSubmit);
            
            function closeProjectForm() {
                projectFormOverlay.classList.remove('active');
                newProjectForm.reset();
                // Clear dynamic inputs
                keyFeaturesContainer.innerHTML = '';
                aiRolesContainer.innerHTML = '';
                techStackContainer.innerHTML = '';
            }
            
            function addDynamicInput(container, type) {
                const inputRow = document.createElement('div');
                inputRow.className = 'input-row';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-input';
                input.name = type + '[]';
                input.required = true;
                
                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-input-btn';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.addEventListener('click', () => {
                    // Don't remove if it's the last input
                    if (container.querySelectorAll('.input-row').length > 1) {
                        container.removeChild(inputRow);
                    }
                });
                
                inputRow.appendChild(input);
                inputRow.appendChild(removeBtn);
                container.appendChild(inputRow);
            }
            
            function handleFormSubmit(e) {
                e.preventDefault();
                
                // Validate form
                if (!validateForm()) {
                    return;
                }
                
                // Get form values
                const newProject = {
                    id: projects.length > 0 ? Math.max(...projects.map(p => p.id)) + 1 : 1,
                    name: document.getElementById('projectName').value.trim(),
                    status: document.getElementById('projectStatus').value,
                    definition: document.getElementById('projectDefinition').value.trim(),
                    keyFeatures: Array.from(keyFeaturesContainer.querySelectorAll('input')).map(input => input.value.trim()),
                    aiRole: Array.from(aiRolesContainer.querySelectorAll('input')).map(input => input.value.trim()),
                    techStack: Array.from(techStackContainer.querySelectorAll('input')).map(input => input.value.trim()),
                    pmsLink: document.getElementById('pmsLink').value.trim() || null,
                    marketingData: {},
                    awsMrrIncrease: document.getElementById('awsMrrIncrease').value.trim() || 'N/A',
                    awsAiCharges: document.getElementById('awsAiCharges').value.trim() || 'N/A'
                };
                
                // Add to projects array
                projects.push(newProject);
                
                // Save to file (in a real environment, this would be an API call)
                saveProjectsToFile();
                
                // Update UI
                populateProjectList();
                
                // Close form
                closeProjectForm();
                
                // Show the newly added project
                const projectItems = document.querySelectorAll('.project-item');
                projectItems[projectItems.length - 1].click();
            }
            
            function validateForm() {
                let isValid = true;
                
                // Check required fields
                const requiredFields = [
                    { id: 'projectName', label: 'Project Name' },
                    { id: 'projectDefinition', label: 'Definition' }
                ];
                
                requiredFields.forEach(field => {
                    const input = document.getElementById(field.id);
                    if (!input.value.trim()) {
                        showError(input, `${field.label} is required`);
                        isValid = false;
                    } else {
                        clearError(input);
                    }
                });
                
                // Check dynamic inputs
                const dynamicContainers = [
                    { container: keyFeaturesContainer, label: 'Key Features' },
                    { container: aiRolesContainer, label: 'AI Roles' },
                    { container: techStackContainer, label: 'Tech Stack' }
                ];
                
                dynamicContainers.forEach(item => {
                    const inputs = item.container.querySelectorAll('input');
                    let hasValue = false;
                    
                    inputs.forEach(input => {
                        if (input.value.trim()) {
                            hasValue = true;
                            clearError(input);
                        }
                    });
                    
                    if (!hasValue) {
                        showError(inputs[0], `At least one ${item.label} is required`);
                        isValid = false;
                    }
                });
                
                return isValid;
            }
            
            function showError(input, message) {
                // Remove existing error
                clearError(input);
                
                // Add error message
                const errorElement = document.createElement('div');
                errorElement.className = 'form-error';
                errorElement.textContent = message;
                
                input.parentNode.appendChild(errorElement);
                input.style.borderColor = 'var(--danger)';
            }
            
            function clearError(input) {
                const parent = input.parentNode;
                const errorElement = parent.querySelector('.form-error');
                
                if (errorElement) {
                    parent.removeChild(errorElement);
                }
                
                input.style.borderColor = '';
            }
            
            function saveProjectsToFile() {
                // In a browser environment, we can't directly save to a file
                // This would typically be handled by a server-side API
                // For demonstration, we'll show an alert
                alert('Project saved successfully! In a real environment, this would save to the server.');
                
                // For a real implementation, you would use fetch or XMLHttpRequest to send the data to a server
                // Example:
                // fetch('/api/save-projects', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify(projects)
                // })
                // .then(response => response.json())
                // .then(data => console.log('Success:', data))
                // .catch(error => console.error('Error:', error));
            }
        }

        // Add event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            filterProjects(searchTerm);
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            sortProjects(e.target.value);
        });

        // Initialize form functionality after the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initial population of project list
            populateProjectList();
            
            // Setup project form
            setupProjectForm();
        });

        </script>
