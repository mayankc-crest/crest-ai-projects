<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Viewer</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --light: #f8fafc;
      --dark: #0f172a;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --sidebar-width: 280px;
      --animation-speed: 0.3s;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
      color: var(--gray-800);
      min-height: 100vh;
    }

    /* Container Layout */
    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--dark) 0%, #1a1f2c 100%);
      color: var(--light);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-shrink: 0; /* Prevents sidebar from shrinking */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      z-index: 10;
      position: relative; /* Changed from fixed */
    }

    .sidebar h3 {
      margin-bottom: 1rem;
      color: white;
      font-size: 1.125rem;
      font-weight: 600;
    }

    .sidebar input[type="text"] {
      width: 100%;
      padding: 0.625rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--light);
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .sidebar input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
      outline: none;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      flex: 1;
      overflow-y: auto;
    }

    .sidebar li {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      transition: all 0.2s ease;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
    }

    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(4px);
      color: white;
    }

    .sidebar li.active {
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      color: white;
      font-weight: 600;
    }

    /* Main Content Area */
    .project-container {
      flex: 1; /* Takes up remaining space */
      padding: 2rem;
      overflow-y: auto;
      background: #f0f2f5;
    }

    /* Project Card Styles */
    .project-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      max-width: 100%;
    }

    .project-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-bottom: none;
      margin-bottom: 0;
    }

    .project-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
    }

    .project-card p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
      padding: 1.25rem;
      margin: 0;
    }

    .tag {
      padding: 0 1.25rem 1rem 1.25rem;
    }

    .tag strong {
      display: block;
      margin-bottom: 8px;
      color: var(--gray-700);
      font-weight: 600;
    }

    .tag span {
      display: inline-block;
      background: linear-gradient(45deg, #00b3b1, #00a8a6);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      margin-right: 8px;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 4px rgba(0, 179, 177, 0.2);
    }

    .tag a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .tag a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--gray-400);
    }

    /* AI Role List Styles */
    .ai-role-list {
      list-style-position: inside;
      padding-left: 1.25rem;
      margin: 8px 0;
    }

    .ai-role-list li {
      margin-bottom: 6px;
      color: var(--gray-700);
      line-height: 1.4;
      list-style-type: disc;
    }

    /* Feature List Styles */
    .feature-list {
      list-style-position: inside;
      padding-left: 1.25rem;
      margin: 8px 0;
    }

    .feature-list li {
      margin-bottom: 6px;
      color: var(--gray-700);
      line-height: 1.4;
      list-style-type: disc;
    }

    /* Tech Stack List Styles */
    .tech-stack-list {
      list-style-position: inside;
      padding-left: 1.25rem;
      margin: 8px 0;
    }

    .tech-stack-list li {
      margin-bottom: 6px;
      color: var(--gray-700);
      line-height: 1.4;
      list-style-type: disc;
    }

    /* Description List Styles */
    .description-list {
      list-style-position: inside;
      padding-left: 1.25rem;
      margin: 8px 0;
    }

    .description-list li {
      margin-bottom: 6px;
      color: var(--gray-700);
      line-height: 1.4;
      list-style-type: disc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        max-height: 40vh;
      }
      
      .project-container {
        padding: 1rem;
      }
      
      .project-header h2 {
        font-size: 1.25rem;
      }
    }

    /* Mobile Toggle (Optional Enhancement) */
    .mobile-toggle {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .mobile-toggle {
        display: block;
      }
      
      .container {
        flex-direction: row;
      }
      
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: var(--sidebar-width);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 999;
      }
      
      .sidebar.mobile-open {
        transform: translateX(0);
      }
      
      .project-container {
        width: 100%;
        margin-left: 0;
        padding-top: 4rem;
      }
      
      /* Overlay for mobile */
      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 998;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }
      
      .sidebar-overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
      transition: all 0.2s ease;
      white-space: nowrap;
      margin: 0;
    }

    .badge:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
    }

    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <button class="mobile-toggle" onclick="toggleMobileSidebar()">
    â˜°
  </button>
  
  <div class="sidebar-overlay" onclick="closeMobileSidebar()"></div>
  
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <h3>Projects</h3>
      <input type="text" id="searchInput" placeholder="Search Projects..." />
      <ul id="projectSidebarList"></ul>
    </aside>

    <main id="projectDetails" class="project-container">
      <div class="empty-state">
        <p>Loading projects...</p>
      </div>
    </main>
  </div>

 <script>
// Disable Right-Click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable Developer Tools Shortcuts
document.onkeydown = function(e) {
    // F12
    if (e.keyCode == 123) {
        return false;
    }
    // Ctrl+Shift+I
    if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        return false;
    }
    // Ctrl+Shift+J
    if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        return false;
    }
    // Ctrl+U
    if (e.ctrlKey && e.keyCode == 85) {
        return false;
    }
    // Ctrl+Shift+C (Inspect)
    if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
        return false;
    }
};


    const API_KEY = 'AIzaSyD5FqS1JVGOwT-zx99TZk1hBFnoHaSqeTA';
    const spreadsheetId = '1stuFmo3MLchcJXpjg-xwBiuj4_4BkiRHZx-RuPwZQqA';
    const range = 'Sheet1!A:F';

    const SHEET_URL = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${API_KEY}`;
    let allProjects = [];

    async function fetchProjectsFromSheet() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        const [headerRow, ...rows] = data.values;
        allProjects = rows.map(row => {
          const project = {};
          headerRow.forEach((header, idx) => {
            project[header.trim()] = row[idx] || '';
          });
          return project;
        });

        renderSidebar(allProjects);
        if (allProjects.length) {
          renderProjectDetails(allProjects[0], 0);
        } else {
          document.getElementById('projectDetails').innerHTML = '<div class="empty-state"><p>No projects found.</p></div>';
        }
      } catch (err) {
        console.error('Error fetching or parsing project data:', err);
        document.getElementById('projectDetails').innerHTML = '<div class="empty-state"><p>Error loading projects. Please try again.</p></div>';
      }
    }

    function renderSidebar(projects) {
      const sidebarList = document.getElementById('projectSidebarList');
      sidebarList.innerHTML = '';

      projects.forEach((project, index) => {
        const li = document.createElement('li');
        li.textContent = project["Projects"] || `Project ${index + 1}`;
        li.addEventListener('click', () => {
          renderProjectDetails(project, index);
          closeMobileSidebar(); // Close sidebar on mobile after selection
        });
        sidebarList.appendChild(li);
      });
    }

    function renderProjectDetails(project, index) {
      // Highlight active
      const sidebarItems = document.querySelectorAll('#projectSidebarList li');
      sidebarItems.forEach(item => item.classList.remove('active'));
      if (sidebarItems[index]) sidebarItems[index].classList.add('active');

      const container = document.getElementById('projectDetails');
      
      // Helper function to split text intelligently
      function intelligentSplit(text) {
        return text.split('|')
          .map(item => item.trim())
          .flatMap(item => {
            // Only split on standalone hyphens (with spaces around them)
            // but preserve hyphenated words like "simple-to-use"
            if (item.match(/\s-\s/)) {
              return item.split(/\s-\s/);
            }
            return [item];
          })
          .map(item => item.trim())
          .filter(item => item);
      }

      // Process text for each section using intelligent split
      const aiRole = intelligentSplit(project["AI Role"] || '')
        .map(r => `<li>${r}</li>`)
        .join('');

      const keyFeatures = intelligentSplit(project["Key Features"] || '')
        .map(f => `<li>${f}</li>`)
        .join('');

      // Process tech stack into individual badges
      const techStack = (project["Key Integrations + Tech Stack"] || '')
        .split(/[\n\r|,]/)  // Split by newlines, pipes, or commas
        .map(item => item.trim())
        .filter(Boolean)  // Remove empty strings
        .filter(item => item !== '-') // Remove single hyphens
        .map(tech => tech.trim())
        .filter(tech => tech.length > 0)
        .map(tech => `<span class="badge">${tech}</span>`)
        .join('');

      const description = intelligentSplit(project["Project Defination/Purpose"] || '')
        .map(d => `<li>${d}</li>`)
        .join('');

      const pmsLink = project["PMS Link"] ? `<a href="${project["PMS Link"]}" target="_blank" rel="noopener noreferrer">${project["PMS Link"]}</a>` : 'No link provided';

      container.innerHTML = `
        <div class="project-card">
            <div class="project-header">
                <h2>${project["Projects"] || 'Untitled Project'}</h2>
            </div>
            <div class="tag">
                <strong>Description:</strong>
                <ul class="description-list">${description}</ul>
            </div>
            ${keyFeatures ? `<div class="tag"><strong>Key Features:</strong><br><ul class="feature-list">${keyFeatures}</ul></div>` : ''}
            ${aiRole ? `<div class="tag"><strong>AI Role:</strong><br><ul class="ai-role-list">${aiRole}</ul></div>` : ''}
            ${techStack ? `
                <div class="tag">
                    <strong>Tech Stack:</strong>
                    <div class="badge-container">${techStack}</div>
                </div>` : ''}
            <div class="tag"><strong>PMS Link:</strong><br>${pmsLink}</div>
        </div>
    `;
    }

    // Search filter
    document.getElementById('searchInput').addEventListener('input', function (e) {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allProjects.filter(p => (p["Projects"] || '').toLowerCase().includes(searchTerm));
      renderSidebar(filtered);
      if (filtered.length) {
        renderProjectDetails(filtered[0], 0);
      } else {
        document.getElementById('projectDetails').innerHTML = '<div class="empty-state"><p>No projects match your search.</p></div>';
      }
    });

    // Mobile sidebar functions
    function toggleMobileSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.sidebar-overlay');
      
      sidebar.classList.toggle('mobile-open');
      overlay.classList.toggle('active');
    }

    function closeMobileSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.sidebar-overlay');
      
      sidebar.classList.remove('mobile-open');
      overlay.classList.remove('active');
    }

    document.addEventListener('DOMContentLoaded', fetchProjectsFromSheet);
  </script>
</body>
</html>
